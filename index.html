  <title>Quiz</title>
  <script>
      function checkAnswer() {
          var radios = document.getElementsByName('capital');
          var radios2 = document.getElementsByName('q2');
          var radios3 = document.getElementsByName('c1');

          var goodanswer = 0;
          var i = 0;
          while (i < radios.length) {
              if (radios[i].checked && radios[i].value == "banjul") {
                     goodanswer++;
              }
              i++;
          }

          i = 0;
          while (i < radios2.length) {
              if (radios2[i].checked && radios2[i].value == "6-8 people") {
                     goodanswer++;
              }
              i++;
          }

         i = 0;
          while (i < radios3.length) {
              if (radios3[i].checked && radios2[i].value == "Red, Blue and Green") {
                     goodanswer++;
              }
              i++;
          }


          alert('You got '+goodanswer+' questions correctly!');
          
      }
  </script>
</head>

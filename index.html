<!DOCTYPE html>
<html>
<head>
<style>

body {
background-color: blue;
font-family: fantasy;
}

h1 {
font-family: monospace
}



</style>
  <title>Quiz</title>
  <script>
      function checkAnswer() {
          var radios = document.getElementsByName('capital');
          var radios2 = document.getElementsByName('q2');

          var goodanswer = 0;
          var i = 0;
          while (i < radios.length) {
              if (radios[i].checked && radios[i].value == "banjul") {
                     goodanswer++;
              }
              i++;
          }

          i = 0;
          while (i < radios2.length) {
              if (radios2[i].checked && radios2[i].value == "6-8 people") {
                     goodanswer++;
              }
              i++;
          }

          alert('You got '+goodanswer+' questions correctly!');
          
      }
  </script>
</head>
<body>
  
  <form>
      <h1>What is the capital of Gambia?</h1>
      <img src="shutterstock-545611225-1.webp" alt="Image of Gambia">
      <br>
      <input type="radio" id="dakar" name="capital" value="dakar">
      <label for="dakar">1. Dakar</label><br>
      <input type="radio" id="accra" name="capital" value="accra">
      <label for="accra">2. Accra</label><br>
      <input type="radio" id="banjul" name="capital" value="banjul">
      <label for="banjul">3. Banjul</label><br>
      <input type="radio" id="freetown" name="capital" value="freetown">
      <label for="freetown">4. Freetown</label><br>


      <h1>What is the average family size in the Gambia??</h1>
      <img src="path_to_your_image.jpg" alt="Image of Gambia">
      <br>
      <input type="radio" id="6-8 people" name="q2" value="6-8 people">
      <label for="6-8 people">1. 6-8 people</label><br>
      <input type="radio" id="1-3 people" name="q2" value="1-3 people">
      <label for="1-3 people">2. 1-3 people</label><br>
      <input type="radio" id="4-5 people" name="q2" value="4-5 people">
      <label for="4-5 people">3. 4-5 people</label><br>
      <input type="radio" id="9-12 people" name="q2" value="9-12 people">
      <label for="9-12 people">4. 9-12 people</label><br>
      <input type="button" value="Submit" onclick="checkAnswer()">
  </form>
</body>
</html>

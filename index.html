<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <script>
      function checkAnswer() {
          var radios = document.getElementsByName('capital');
          var radios2 = document.getElementsByName('q2');

          var goodanswer = 0;
          var i = 0;
          while (i < radios.length) {
              if (radios[i].checked && radios[i].value == "banjul") {
                     goodanswer++;
              }
              i++;
          }

          i = 0;
          while (i < radios2.length) {
              if (radios2[i].checked && radios2[i].value == "correct") {
                     goodanswer++;
              }
              i++;
          }

          alert('You got '+goodanswer+' questions correctly!');
          
      }
  </script>
</head>
<body>
  
  <form>
      <h1>What is the capital of Gambia?</h1>

      <label for="dakar">1. Dakar</label><br>
      <input type="radio" id="accra" name="capital" value="accra">
      <label for="accra">2. Accra</label><br>
      <input type="radio" id="banjul" name="capital" value="banjul">
      <label for="banjul">3. Banjul</label><br>

      <label for="freetown">4. Freetown</label><br>


      <h1>What is the capital of Gambia?</h1>

      <input type="radio" id="dakar" name="q2" value="dakar">
      <label for="dakar">1. Dakar</label><br>
      <input type="radio" id="accra" name="q2" value="accra">
      <label for="accra">2. Accra</label><br>

      <label for="freetown">4. Freetown</label><br>
      <input type="button" value="Submit" onclick="checkAnswer()">
  </form>
</body>
</html>
